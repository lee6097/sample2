#app{display:flex;height:100vh;width:100vw}

.patient{padding:12px;border-bottom:1px solid var(--edge);min-height:82px}
.patient .name{font-weight:700;font-size:18px}
.patient .meta{margin-top:6px;color:var(--muted);font-size:13px;display:flex;gap:12px;flex-wrap:wrap}
.timeline{padding:8px 8px 12px;overflow:auto;flex:1}
.year{color:#8fb4c8;font-weight:600;margin:8px 0 4px 6px;font-size:12px}

.dot{width:12px;height:12px;border-radius:50%;margin-top:5px;background:#6ec1e4;border:2px solid #0b2b3a}
.tl-main{flex:1;min-width:0}
.tl-top{display:flex;justify-content:space-between;gap:6px}
.date{color:#cde6f3;font-weight:700}
.badge{background:var(--badge-bg);color:var(--badge-tx);border:1px solid var(--badge-bd);padding:2px 6px;border-radius:999px;font-size:11px}
.tl-sub{color:#9fc3d4;font-size:12px;margin-top:3px}

/* Middle rail /
.rail{width:120px;flex:0 0 120px;background:linear-gradient(180deg,var(--rail),#123245);border-right:1px solid var(--edge);color:var(--text);display:flex;flex-direction:column;overflow:auto}
.rail-section{padding:10px 6px}
/ 6) 각지고 간격 좁힌 중분류 버튼 */
.rail-btn{width:100%;text-align:center;padding:8px 6px;margin:3px 2px;border-radius:4px;border:1px solid #1b556c;background:#0d2b3b;color:#d8eef6;font-size:13px;cursor:pointer}
.rail-btn:hover{background:#123c50}
.rail-btn.active{background:#14546a}
.divider{height:1px;background:#0c2a3a66;margin:8px 6px}

/* 2) 프로필 = 작은 텍스트 링크 */
.profile-list{display:flex;flex-direction:column}
.profile-link{display:block;padding:4px 6px;margin:1px 2px;border-left:2px solid transparent;color:var(--link);font-size:12px;cursor:pointer;text-decoration:none;border-radius:3px}
.profile-link:hover{color:var(--link-hover);background:rgba(255,255,255,.05);border-left-color:#3794b6}

.main{flex:1;display:flex;flex-direction:column;background:var(--main);position:relative}
.topbar{display:none;align-items:center;gap:10px;padding:8px 12px;background:#dfe6eb;border-bottom:1px solid #cfd8df}
.crumb{font-size:13px;color:#3f6276}
.crumb b{color:#143a4e}

.subtabs{display:none;gap:4px;padding:6px;border-bottom:1px solid #cfd8df;background:linear-gradient(180deg,#e1e9ee,#dfe7ec)}
.tab{padding:7px 10px;border-radius:7px;border:1px solid #bfcfda;background:#edf4f8;color:#2e5165;font-size:13px;cursor:pointer}
.tab.active{background:#1a6e8a;color:#fff;border-color:#1a6e8a}

/* 5) 문서가 화면 전체에 꽉 차도록 */
.content{display:none;flex:1;overflow:hidden;padding:0}
.doc{width:100%;height:100%;background:var(--paper);border:none;border-radius:0;padding:18px 20px;color:#182833;line-height:1.55;overflow:auto}
.placeholder{color:#516b7a}

.popup-body{flex:1;overflow:auto;padding:12px}
.popup-card{background:#fff;border:1px solid #e3edf4;border-radius:10px;min-height:200px;padding:14px}
</style>
