<!doctype html> <html lang="ko"> <head> <meta charset="utf-8" /> <meta name="viewport" content="width=device-width,initial-scale=1" /> <title>의무기록 뷰어(샘플)</title> <style> :root{ --bg-1:#0f2a3a; --bg-2:#183e53; --bg-3:#20556f; --rail:#1f506b; --accent:#4fc3f7; --accent-2:#7dd3fc; --line:#2f6a86; --text:#e6f1f6; --muted:#9fb7c3; --chip:#104257; --tab:#0e3a4f; --tab-active:#ffffff; --tab-text:#cfe7f3; --main:#f4f7fa; --card:#ffffff; --border:#dfe7ee; } *{box-sizing:border-box} html,body{height:100%} body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,"Malgun Gothic",sans-serif; color:#12232e; background:linear-gradient(160deg,var(--bg-1),var(--bg-2)); overflow:hidden; } #app{display:flex;height:100vh;width:100vw}
/* Left sidebar */
.left{
width:320px;flex:0 0 320px;
background:linear-gradient(180deg,var(--bg-2),#16394c);
color:var(--text);
display:flex;flex-direction:column;
border-right:1px solid #0c2a3a66;
}
.search{
padding:14px 12px;border-bottom:1px solid #0c2a3a66;
}
.row{display:flex;gap:8px;align-items:center}
.search input{
flex:1;padding:10px 12px;border-radius:8px;border:1px solid #22495f;background:#0f2e40;color:#d9eef9;
outline:none;
}
.btn{
background:#0f2e40;color:#cfe7f3;border:1px solid #22495f;border-radius:8px;padding:9px 10px;cursor:pointer;
}
.btn:hover{filter:brightness(1.1)}
.patient{
padding:12px;border-bottom:1px solid #0c2a3a66;min-height:82px;
}
.patient .name{font-weight:700;font-size:18px}
.patient .meta{margin-top:6px;color:var(--muted);font-size:13px;display:flex;gap:12px;flex-wrap:wrap}
.timeline{padding:8px 8px 12px;overflow:auto;flex:1}
.year{color:#8fb4c8;font-weight:600;margin:8px 0 4px 6px;font-size:12px}
.tl-item{
display:flex;gap:10px;align-items:flex-start;
padding:10px;border-radius:10px;cursor:pointer;border:1px solid transparent;
}
.tl-item:hover{background:#0f2e4030;border-color:#2a5a70}
.tl-item.active{background:#0f2e4055;border-color:#2a5a70}
.dot{
width:12px;height:12px;border-radius:50%;margin-top:5px;background:#6ec1e4;border:2px solid #0b2b3a;
}
.tl-main{flex:1;min-width:0}
.tl-top{display:flex;justify-content:space-between;gap:6px}
.date{color:#cde6f3;font-weight:700}
.badge{
background:#0e3a4f;color:#aee2ff;border:1px solid #2f6a86;padding:2px 6px;border-radius:999px;font-size:11px
}
.tl-sub{color:#9fc3d4;font-size:12px;margin-top:3px}

/* Middle rail */
.rail{
width:120px;flex:0 0 120px;background:linear-gradient(180deg,var(--rail),#1a435a);
border-right:1px solid #0c2a3a66;color:var(--text);display:flex;flex-direction:column;overflow:auto
}
.rail-section{padding:10px 8px}
.rail-title{font-size:12px;color:#9ec2d3;margin:6px 4px 8px;font-weight:700;letter-spacing:.5px}
.rail-btn{
width:100%;text-align:left;padding:10px 10px;margin:4px 4px;border-radius:8px;border:1px solid #2c5f78;background:#0f2e40;color:#cfe7f3;cursor:pointer;font-size:13px
}
.rail-btn.active,.rail-btn:hover{background:#13435a}
.divider{height:1px;background:#0c2a3a66;margin:8px 6px}

/* Main content */
.main{flex:1;display:flex;flex-direction:column;background:var(--main);position:relative}
.empty{
margin:auto;color:#8aa2b0;text-align:center;font-size:14px;user-select:none
}
.topbar{display:none;align-items:center;gap:10px;padding:8px 12px;background:#eef4f8;border-bottom:1px solid var(--border)}
.crumb{font-size:13px;color:#5a7689}
.crumb b{color:#183e53}
.period{margin-left:auto;color:#7b95a5;font-size:12px}

.subtabs{display:none;gap:4px;padding:8px 8px;border-bottom:1px solid var(--border);background:linear-gradient(180deg,#e9f3f8,#eaf2f7)}
.tab{
padding:8px 10px;border-radius:8px;border:1px solid #c8d9e4;background:#f0f7fb;color:#38586b;font-size:13px;cursor:pointer
}
.tab.active{background:#1775a8;color:white;border-color:#166d9b}
.content{display:none;flex:1;overflow:auto;padding:12px}
.doc{
background:var(--card);border:1px solid var(--border);border-radius:10px;min-height:280px;padding:16px 18px;color:#1b2a36;line-height:1.55
}
.doc h3{margin:0 0 12px 0;border-bottom:1px solid #eef2f6;padding-bottom:8px;color:#183e53}
.placeholder{color:#688295}

/* In-page popup (profiles) */
.popup{
position:absolute;right:20px;top:20px;width:min(860px,70vw);height:min(560px,70vh);
background:white;border:1px solid #cfd9e2;border-radius:12px;box-shadow:0 12px 30px rgba(0,0,0,.18);
display:none;flex-direction:column;overflow:hidden;z-index:10
}
.popup-header{
display:flex;align-items:center;gap:10px;background:#10384e;color:#d6edf8;padding:10px 12px;border-bottom:1px solid #0b2a3a
}
.popup-title{font-weight:700}
.popup-close{margin-left:auto;background:#0f2e40;color:#cfe7f3;border:1px solid #2c5f78;border-radius:8px;padding:6px 10px;cursor:pointer}
.popup-tabs{display:flex;gap:6px;padding:8px;background:#e9f2f7;border-bottom:1px solid #d7e4ed;flex-wrap:wrap}
.popup-tab{padding:6px 10px;border-radius:999px;border:1px solid #c9dbe6;background:#f6fbff;color:#2d5368;font-size:12px;cursor:pointer}
.popup-tab.active{background:#1775a8;color:white;border-color:#1775a8}
.popup-body{flex:1;overflow:auto;padding:12px}
.popup-card{background:white;border:1px solid #e3edf4;border-radius:10px;min-height:200px;padding:14px}

/* small helpers */
.muted{color:#7a9bae}
</style>

</head> <body> <div id="app"> <!-- Left sidebar --> <aside class="left"> <div class="search"> <div class="row"> <input id="searchInput" placeholder="환자번호" /> <button class="btn" id="btnSearch">검색</button> </div> </div> <div class="patient" id="patientBox"> <div class="muted">환자번호를 검색하세요.</div> </div> <div class="timeline" id="timeline"></div> </aside> <!-- Middle rail --> <aside class="rail"> <div class="rail-section" id="midBtns"> <div class="rail-title">중분류</div> <!-- JS로 외래/병동/응급/통합/다학제 버튼 채움 --> </div> <div class="divider"></div> <div class="rail-section" id="profileMenu"> <div class="rail-title">프로필</div> <!-- JS로 프로필 버튼 채움 --> </div> </aside> <!-- Main area --> <main class="main"> <div class="empty" id="emptyMsg">왼쪽에서 날짜(대분류)를 선택하고, 가운데에서 중분류를 선택하세요.</div>

00002":{ id:"02000002", name:"이샘플", gender:"F", age:58, blood:"A+", attending:"박주치", period:"2024.08.01 ~ 2024.08.20", episodes:[ {date:"2024-08-11", dept:"응급", code:"ER", records:{ "응급":{"ER":"여기에 ER 내용 입력(2024-08-11)"} }}, {date:"2024-08-01", dept:"외래", code:"OP", records:{ "외래":{"초진":"여기에 초진 내용 입력(2024-08-01)"} }}, ], profiles:{ "OCS":"OCS 예시", "환자정보":"환자정보 예시", "검사결과":"검사결과 예시", "PACS":"PACS 예시", "CIS":"CIS 예시", "상병이력":"상병이력 예시", "수술이력":"수술이력 예시", "타병원(외부)":"타병원 예시", "처방조회":"처방조회 예시", "진료요약":"진료요약 예시", "통합치료요약":"통합치료요약 예시", "퇴원요약(전체)":"퇴원요약 예시" } } }; /* ============================= 상태 ============================= */ let currentPatient = null; let currentEpisodeIndex = null; // 타임라인에서 선택한 인덱스 let currentMid = null; // 외래/병동/응급/통합/다학제 let currentSub = null; // 소분류 let popupActiveTab = null; /* ============================= 초기 UI 구성 ============================= */ const midContainer = document.getElementById('midBtns'); const profileContainer = document.getElementById('profileMenu'); const timelineEl = document.getElementById('timeline'); const patientBox = document.getElementById('patientBox'); const emptyMsg = document.getElementById('emptyMsg'); const topbar = document.getElementById('topbar'); const subtabs = document.getElementById('subtabs'); const content = document.getElementById('content'); const doc = document.getElementById('doc'); const crumbDate = document.getElementById('crumbDate'); const crumbDept = document.getElementById('crumbDept'); const crumbMid = document.getElementById('crumbMid'); const periodText = document.getElementById('periodText'); const popup = document.getElementById('popup'); const popupTitle = document.getElementById('popupTitle'); const popupTabs = document.getElementById('popupTabs'); const popupContent = document.getElementById('popupContent'); function buildMidButtons(){ const mids = Object.keys(midToSubs); mids.forEach(m=>{ const b=document.createElement('button'); b.className='rail-btn'; b.textContent=m; b.addEventListener('click',()=>{ if(!currentPatient || currentEpisodeIndex===null){ alert('날짜(대분류)를 먼저 선택하세요.'); return; } selectMid(m); }); midContainer.appendChild(b); }); } function buildProfileButtons(){ profileItems.forEach(p=>{ const b=document.createElement('button'); b.className='rail-btn'; b.textContent=p; b.addEventListener('click',()=>openProfile(p)); profileContainer.appendChild(b); }); } /* ============================= 검색/로드 ============================= */ document.getElementById('btnSearch').addEventListener('click',doSearch); document.getElementById('searchInput').addEventListener('keydown',e=>{ if(e.key==='Enter') doSearch(); }); function doSearch(){ const id = document.getElementById('searchInput').value.trim(); const p = patients[id]; if(!p){ currentPatient=null; currentEpisodeIndex=null; currentMid=null; currentSub=null; patientBox.innerHTML='<div class="muted">검색 결과가 없습니다.</div>'; timelineEl.innerHTML=''; showEmpty(); return; } currentPatient = p; currentEpisodeIndex=null; currentMid=null; currentSub=null; renderPatientHeader(p); renderTimeline(p); showEmpty(); } function renderPatientHeader(p){ patientBox.innerHTML = ` <div class="name">${p.name} <span class="muted" style="font-weight:400">(${p.id})</span></div> <div class="meta"> <span>${p.gender==='M'?'M':'F'}/${p.age}세</span> <span>혈액형 ${p.blood}</span> <span>주치의 ${p.attending}</span> <span class="muted">재원/진료 기간: ${p.period||'-'}</span> </div> `; } function renderTimeline(p){ // 최근일자부터 정렬 const eps = [...p.episodes].sort((a,b)=>a.date<b.date?1:-1); p._sortedEpisodes = eps; timelineEl.innerHTML=''; let lastYear = null; eps.forEach((ep,idx)=>{ const y = ep.date.slice(0,4); if(y!==lastYear){ const yEl = document.createElement('div'); yEl.className='year'; yEl.textContent=y; timelineEl.appendChild(yEl); lastYear = y; } const item = document.createElement('div'); item.className='tl-item'; item.dataset.index=idx; item.innerHTML=` <div class="dot"></div> <div class="tl-main"> <div class="tl-top"> <div class="date">${ep.date}</div> <div class="badge">${ep.code}</div> </div> <div class="tl-sub">${ep.dept}</div> </div>`; item.addEventListener('click',()=>selectEpisode(idx,item)); timelineEl.appendChild(item); }); } function selectEpisode(idx, itemEl){ currentEpisodeIndex = idx; currentMid=null; currentSub=null; [...timelineEl.querySelectorAll('.tl-item')].forEach(e=>e.classList.remove('active')); itemEl.classList.add('active'); updateTopBar(); showEmpty(); // 아직 중분류 선택 전이므로 비움 } /* ============================= 상단바/소분류/내용 렌더링 ============================= */ function updateTopBar(){ if(!currentPatient || currentEpisodeIndex===null) return; const ep = currentPatient._sortedEpisodes[currentEpisodeIndex]; crumbDate.textContent = ep.date; crumbDept.textContent = ep.code; crumbMid.textContent = currentMid || '-'; topbar.style.display='flex'; // 표시용 기간: 다음 진료일 전 const next = currentPatient._sortedEpisodes[currentEpisodeIndex-1]; periodText.textContent = `기간: ${ep.date} ~ ${next? '다음 진료일 전('+next.date+' 이전)':'다음 진료일 전'}`; } function selectMid(mid){ currentMid = mid; currentSub = midToSubs[mid][0]; // 첫 번째 소분류 기본 선택 // 중분류 버튼 active 표시 [...midContainer.querySelectorAll('.rail-btn')].forEach(b=>{ b.classList.toggle('active', b.textContent===mid); }); buildSubtabs(); renderContent(); updateTopBar(); hideEmpty(); } function buildSubtabs(){ subtabs.innerHTML=''; const subs = midToSubs[currentMid] || []; subs.forEach(s=>{ const t=document.createElement('button'); t.className='tab'+(s===currentSub?' active':''); t.textContent=s; t.addEventListener('click',()=>{ currentSub=s; buildSubtabs(); // active 갱신 renderContent(); updateTopBar(); }); subtabs.appendChild(t); }); subtabs.style.display='flex'; } function renderContent(){ const ep = currentPatient._sortedEpisodes[currentEpisodeIndex]; // 내용 찾기 const txt = (((ep.records||{})[currentMid]||{})[currentSub]) || `여기에 ${currentSub} 내용 입력`; doc.innerHTML = ` <h3>${currentMid} · ${currentSub}</h3> <div class="placeholder">${txt}</div> `; content.style.display='flex'; } function showEmpty(){ emptyMsg.style.display='block'; content.style.display='none'; subtabs.style.display='none'; topbar.style.display = (currentPatient && currentEpisodeIndex!==null)?'flex':'none'; } function hideEmpty(){ emptyMsg.style.display='none'; } /* ============================= 프로필 팝업 - 왼쪽 타임라인/중분류와 무관하게 열고 닫음 ============================= */ function buildPopupTabs(active){ popupTabs.innerHTML=''; profileItems.forEach(name=>{ const b=document.createElement('button'); b.className='popup-tab'+(name===active?' active':''); b.textContent=name; b.addEventListener('click',()=>openProfile(name,true)); popupTabs.appendChild(b); }); } function openProfile(name, keepOpen){ if(!currentPatient){ alert('먼저 환자번호를 검색하세요.'); return; } popupActiveTab=name; popupTitle.textContent = name; buildPopupTabs(name); const txt = (currentPatient.profiles||{})[name] || `여기에 ${name} 내용 입력`; popupContent.textContent = txt; popup.style.display='flex'; if(!keepOpen){ // 열린 상태에서 다른 버튼으로 들어와도 그대로 유지 } } document.getElementById('popupClose').addEventListener('click',()=>{ popup.style.display='none'; }); /* ============================= 시작 ============================= */ buildMidButtons(); buildProfileButtons(); // 데모 편의: 기본 입력값 document.getElementById('searchInput').value='01076990'; </script> </body> </html>
